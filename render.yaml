    pythonVersion: 3.11.9   # üëà –∏–º–µ–Ω–Ω–æ —ç—Ç–æ —É–∫–∞–∂–µ—Ç Render –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π Python
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: PROZORRO_API_BASE
        value: https://public.api.openprocurement.org/api/2.5
